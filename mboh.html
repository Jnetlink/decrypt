<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encode and Decode Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, textarea, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Base64 Encode and Decode Text</h1>

    <!-- Input for Text to Encode -->
    <textarea id="textToEncode" rows="4" placeholder="Enter text to encode"></textarea>

    <!-- Button to Encode -->
    <button onclick="encodeText()">Encode</button>

    <!-- Output for Encoded Text -->
    <textarea id="encodedText" rows="4" placeholder="Encoded text will appear here" readonly></textarea>

    <!-- Button to Decode -->
    <button onclick="decodeText()">Decode</button>

    <!-- Output for Decoded Text -->
    <textarea id="decodedText" rows="4" placeholder="Decoded text will appear here" readonly></textarea>

    <script>
        // Function to encode the text to Base64
        function encodeText() {
            var text = document.getElementById("textToEncode").value;
            
            if (text) {
                var encoded = btoa(text); // Encode to Base64
                document.getElementById("encodedText").value = encoded;
            } else {
                alert("Please enter text to encode.");
            }
        }

        // Function to decode the Base64 encoded text
        function decodeText() {
            var encodedText = document.getElementById("encodedText").value;
            
            if (encodedText) {
                try {
                    var decoded = atob(encodedText); // Decode from Base64
                    document.getElementById("decodedText").value = decoded;
                } catch (error) {
                    alert("Decoding failed. Please check the encoded text.");
                }
            } else {
                alert("Please enter encoded text to decode.");
            }
        }
    </script>

</body>
</html>
